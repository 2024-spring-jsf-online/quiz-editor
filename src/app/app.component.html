<div class="container">
  <div class="row">
    <!-- Left column with list of quizzes -->
    <div class="col-md-4">
      <!-- Button to add a new quiz -->
      <button class="btn btn-outline-success mt-3 mb-3" (click)="addNewQuiz()">
        Add New Quiz
      </button>
      <!-- List of quizzes -->
      <div class="card">
        <div class="list-group list-group-flush">
          <button class="list-group-item list-group-item-action d-flex justify-content-between"
            *ngFor="let q of quizzes" (click)="selectQuiz(q)" [class.active]="q === selectedQuiz" [style.text-decoration]="q.markedForDelete ? 'line-through' : 'inherit'">
            <span class="text-truncate">
              {{ q.quizName }}
            </span>
            <small class="font-italic text-muted text-nowrap">
              {{ q.quizQuestions.length }} question<span *ngIf="q.quizQuestions.length !== 1">s</span>
            </small>
          </button>
        </div>
      </div>
    </div>
    <!-- Right column with details of selected quiz -->
    <div class="col-md-8">
      <!-- Check if a quiz is selected -->
      <ng-container *ngIf="selectedQuiz !== undefined; else noQuizSelected">
        <!-- Display quiz details -->
        <div class="mt-3 mb-3">
          <!-- Buttons for saving and canceling edits -->
          <button class="btn btn-outline-dark" (click)="saveQuizName()">
            Save
          </button>
          <button class="btn btn-link" (click)="cancelEdit()">
            Cancel
          </button>
          <!-- General card -->
          <div class="card col-md-8 mt-3">
            <div class="card-header">
              General
            </div>
            <div class="card-body">
              <input type="text" class="form-control" [(ngModel)]="selectedQuiz.quizName" placeholder="Enter a quiz name">
            </div>
          </div>
          <!-- Questions card -->
          <div class="col-md-8">
            <div class="card mt-3">
              <div class="card-header">
                Questions
              </div>
              <div class="card-body">
                <!-- Input field for new question -->
                <input type="text" class="form-control mb-2" [(ngModel)]="newQuestion" placeholder="Write any questions you have right here">
                <!-- Button to add new question -->
                <button class="btn btn-outline-success mb-2" (click)="addNewQuestion()">Add New Question</button>
                <!-- List of questions -->
                <div *ngFor="let question of selectedQuiz.quizQuestions; let i = index">
                  <div class="input-group mb-2">
                    <!-- Input field for question name -->
                    <input type="text" class="form-control" [(ngModel)]="question.questionName">
                    <!-- Button to remove question -->
                    <button class="btn btn-outline-danger" (click)="removeQuestion(i)">Remove</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Other card -->
            <div class="card mt-3">
              <div class="card-header">
                Other
              </div>
              <div class="card-body">
                <div class="form-check">
                  <label class="form-check-label text-danger">
                    <input type="checkbox" class="form-check-input" [(ngModel)]="selectedQuiz.markedForDelete">
                    Mark for delete?
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
      <!-- No quiz selected message -->
      <ng-template #noQuizSelected>
        <div class="col-md-8 mt-3">
          <div class="card bg-light text-center pt-3">
            <h4>No Quiz Selected</h4>
            <p>Please select or add a new quiz</p>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
